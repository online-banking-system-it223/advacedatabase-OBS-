{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Sign Up{% endblock %}</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'banking/assets/vendors/mdi/css/materialdesignicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'banking/assets/vendors/css/vendor.bundle.base.css'%}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'banking/assets/css/style.css'%}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'banking/assets/images/favicon.png'%}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <style>
        .auth .login-half-bg {
  background: url("{% static 'banking/assets/auth/login-bg.jpg'%}");
  background-size: cover; }

.auth .register-half-bg {
  background: url("{% static 'banking/assets/auth/login-bg.jpg'%}");
  background-size: cover; }

.auth.lock-full-bg {
  background: url("../../images/auth/lockscreen-bg.jpg");
  background-size: cover; }
    </style>
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
                <div class="row flex-grow">
                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                        <div class="auth-form-transparent text-left p-3">
                            <div class="brand-logo">
                                <img src="{% static 'banking/assets/images/logo.svg'%}" alt="logo">
                            </div>
                            <h4>New here?</h4>
                            <h6 class="font-weight-light">Join us today! It takes only few steps</h6>
                            <form class="pt-3" action="{% url 'register' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Email</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                                <i class="mdi mdi-email-outline text-primary"></i>
                                            </span>
                                        </div>
                                        <input type="email" required name="email" class="form-control form-control-lg border-left-0" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Secure Code</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                                <i class="mdi mdi-lock-outline text-primary"></i>
                                            </span>
                                        </div>
                                        <input type="number" required maxlength="3" name="securecode" class="form-control form-control-lg border-left-0" id="securecode" placeholder="Secure Code">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                                <i class="mdi mdi-lock-outline text-primary"></i>
                                            </span>
                                        </div>
                                        <input type="password" required name="pass1" class="form-control form-control-lg border-left-0" id="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Repeat Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                                <i class="mdi mdi-lock-outline text-primary"></i>
                                            </span>
                                        </div>
                                        <input type="password" required name="pass2" class="form-control form-control-lg border-left-0" id="password" placeholder=" Repeat Password">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted">
                                            <input type="checkbox" required class="form-check-input"> I agree to all Terms & Conditions </label>
                                    </div>
                                </div>
                                {% if messages %}
                                <div class="my-3 text-center justify-content-between align-items-center">
                                    <div class="alert alert-danger">
                                        {{ messages }}
                                    </div>
                                </div>
                                {% endif %}
                                <div class="mt-3">
                                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN UP</button>
                                </div>
                                <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="{% url 'login'%}" class="text-primary">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 register-half-bg d-flex flex-row">
                        <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2018 All rights reserved.</p>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'banking/assets/vendors/js/vendor.bundle.base.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-maxlength/1.6.0/bootstrap-maxlength.min.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'banking/assets/vendors/chart.js/Chart.min.js'%}"></script>
    <script src="{% static 'banking/assets/js/bootstrap-datepicker-min.js'%}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'banking/assets/js/off-canvas.js'%}"></script>
    <script src="{% static 'banking/assets/js/hoverable-collapse.js'%}"></script>
    <script src="{% static 'banking/assets/js/misc.js'%}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <!--     <script src="assets/js/dashboard.js"></script> -->
    <script src="{% static 'banking/assets/js/todolist.js'%}"></script>
    <script src="{% static 'banking/assets/js/validation.js'%}"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- End custom js for this page -->
    {% block scripts %}
    {% endblock %}
</body>

</html>
