{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Log In{% endblock %}</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'banking/assets/vendors/mdi/css/materialdesignicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'banking/assets/vendors/css/vendor.bundle.base.css'%}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'banking/assets/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'banking/assets/css/custom.css'%}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'banking/assets/images/favicon.png'%}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <style>
        .auth .login-half-bg {
  background: url("{% static 'banking/assets/auth/undraw_btc_p2p_lth5.svg'%}");
  background-size: cover; 
  }

.auth .register-half-bg {
  background: url("{% static 'banking/assets/auth/undraw_btc_p2p_lth5.svg'%}");
  background-size: cover; 
  }

.auth.lock-full-bg {
  background: url("../../images/auth/lockscreen-bg.jpg");
  background-size: cover; }
    </style>
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
                <div class="row flex-grow">
                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                        <div class="auth-form-transparent text-left pt-3 pb-3 pr-4 pl-4 shadow">
                            <div class="brand-logo">
                                <!-- <img src="{% static 'banking/assets/images/logo.svg'%}" alt="logo"> -->
                            </div>
                            <h1 class="text-center font-weight-light h2">Login </h1>
                            <!-- <h6 class="font-weight-light">Happy to see you again!</h6> -->
                            <form class="pt-3" action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputEmail">Email</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                                <i class="mdi mdi-account-outline text-success"></i>
                                            </span>
                                        </div>
                                        <input type="Email" name="email" required class="form-control form-control-lg border-left-0" id="" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                                <i class="mdi mdi-lock-outline text-success"></i>
                                            </span>
                                        </div>
                                        <input type="password" name="password" required class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword">Secure Code</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                                <i class="mdi mdi-lock-outline text-success"></i>
                                            </span>
                                        </div>
                                        <input type="password" required name="securecode" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Secure Code">
                                    </div>
                                </div>
                                <div class="my-2 d-flex justify-content-between align-items-center">
                                    <!-- <div class="form-check">
                                        <label class="form-check-label text-muted">
                                            <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                                    </div> -->
                                    <!-- <a href="#" class="auth-link text-black">Forgot password?</a> -->
                                </div>
                                {% if messages %}
                                <div class="my-3 text-center justify-content-between align-items-center">
                                    <div class="alert alert-danger">
                                        {{ messages }}
                                    </div>
                                </div>
                                {% endif %}
                                <div class="my-3">
                                    <button class="btn btn-block btn-gradient-success btn-lg font-weight-medium auth-form-btn" type="submit">LOGIN</button>
                                </div>
                                <!-- <div class="mb-2 d-flex">
                                    <button type="button" class="btn btn-facebook auth-form-btn flex-grow mr-1">
                                        <i class="mdi mdi-facebook mr-2"></i>Facebook </button>
                                    <button type="button" class="btn btn-google auth-form-btn flex-grow ml-1">
                                        <i class="mdi mdi-google mr-2"></i>Google </button>
                                </div> -->
                                <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="{% url 'register' %}" class="text-success">Create</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 login-half-bg d-flex flex-row">
                       
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'banking/assets/vendors/js/vendor.bundle.base.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-maxlength/1.6.0/bootstrap-maxlength.min.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'banking/assets/vendors/chart.js/Chart.min.js'%}"></script>
    <script src="{% static 'banking/assets/js/bootstrap-datepicker-min.js'%}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'banking/assets/js/off-canvas.js'%}"></script>
    <script src="{% static 'banking/assets/js/hoverable-collapse.js'%}"></script>
    <script src="{% static 'banking/assets/js/misc.js'%}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <!--     <script src="assets/js/dashboard.js"></script> -->
    <script src="{% static 'banking/assets/js/todolist.js'%}"></script>
    <script src="{% static 'banking/assets/js/validation.js'%}"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- End custom js for this page -->
    {% block scripts %}
    {% endblock %}
</body>

</html>
